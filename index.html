<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>위프</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }

    .participants {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .participant {
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
    }

    .clone-coding-list {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
    }

    .clone-coding-list ul {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
  <body>
    <h1>위프 [ 구름톤 6회차 - 프론트엔드 과정 1차 팀 스터디 ]</h1>
    <hr />
    <h3>참여자</h3>

    <div class="participants">
      <div class="participant">이재진</div>
      <div class="clone-coding-list">
        <ul>
          <li>
            <a
              href="/LJJ/zoomCloneCoding/index.html"
              target="_blank"
              rel="noopener noreferrer"
              >이재진 줌 클론코딩</a
            >
          </li>
          <li>
            <a
              href="/LJJ/notionCloneCoding/index.html"
              target="_blank"
              rel="noopener noreferrer"
              >이재진 노션 클론코딩</a
            >
          </li>
        </ul>
      </div>
      <div class="participant">강지혜</div>
      <div class="clone-coding-list">
        <ul>
          <li>
            <a

              target="_blank"
              rel="noopener noreferrer"

            >
          </li>
        </ul>
      </div>
      <div class="participant">최아로인</div>
      <div class="clone-coding-list">
        <ul>
          <li>
            <a
              href="/ARI/clone_zoom/index.html"
              target="_blank"
              rel="noopener noreferrer"
              >최아로인 줌 클론코딩</a
            >
          </li>
        </ul>
      </div>
    </div>

</html>
