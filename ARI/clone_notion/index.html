<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clone_notion</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="inner">
          <button
            id="collapseBtn"
            class="collapse-btn"
            type="button"
            aria-expanded="true"
            aria-label="사이드바 닫기 버튼"
          >
            <img src="./assets/icons/collapse-icon.svg" alt="사이드바 닫기" />
          </button>

          <!-- User -->
          <div class="user-box">
            <div class="avatar"></div>
            <div class="user-meta">
              <strong>bboroin</strong>
              <small>bboroin917@gmail.com</small>
            </div>
          </div>

          <!-- Actions -->
          <div class="nav-items">
            <div class="item" id="actionSearch">
              <img src="./assets/icons/search-icon.svg" alt="검색" />
              <span>검색</span>
            </div>
            <div class="item" id="actionHome">
              <img src="./assets/icons/home-icon.svg" alt="홈" />
              <span>홈</span>
            </div>
          </div>

          <!-- Documents -->
          <div class="group-title">즐겨찾기</div>
          <div class="favorite-list"></div>

          <div class="group-title">개인 페이지</div>
          <div class="tree-row">
            <div class="doc-slot">
              <div class="doc-icon">
                <img
                  src="./assets/icons/page-default-icon.svg"
                  alt="기본 문서 아이콘"
                />
              </div>
              <div class="chevron ghost">
                <img src="./assets/icons/chevron-up-icon.svg" alt="펼치기" />
              </div>
            </div>
            <div class="doc-title">노션 클론코딩</div>
            <div class="tree-actions">
              <div class="ghost">
                <img
                  src="./assets/icons/ellipsis-small-icon.svg"
                  alt="더보기"
                />
              </div>
              <div class="ghost">
                <img
                  src="./assets/icons/plus-small-icon.svg"
                  alt="하위 페이지 추가"
                />
              </div>
            </div>
          </div>
          <div class="nav-items">
            <div class="item addPage" id="actionAddPage">
              <img
                src="./assets/icons/plus-small-icon.svg"
                alt="새 페이지 추가"
              />
              <span>새 페이지 추가</span>
            </div>
          </div>
          <div id="docListRoot" class="doc-list"></div>

          <!-- Etc -->
          <div class="nav-items">
            <div class="item" id="actionHome">
              <img src="./assets/icons/setting-icon.svg" alt="설정" />
              <span>설정</span>
            </div>
            <div class="item" id="actionHome">
              <img src="./assets/icons/trash-icon.svg" alt="휴지통" />
              <span>휴지통</span>
            </div>
          </div>

          <!-- Resize handle -->
          <div
            id="resizeHandle"
            class="resize-handle"
            title="Drag to resize / Double click to reset"
          ></div>
        </div>
      </aside>

      <!-- Navbar -->
      <header class="navbar">
        <div class="row">
          <button
            id="expandBtn"
            class="expand-btn"
            type="button"
            aria-expanded="false"
            aria-label="사이드바 열기 버튼"
          >
            <img src="./assets/icons/expand-icon.svg" alt="사이드바 열기" />
          </button>
          <div id="breadcrumbs" class="breadcrumbs">Welcome</div>
        </div>
        <div class="row-end">
          <div class="edit-time">9월 17일 편집</div>
          <button
            id="starBtn"
            class="star-btn"
            type="button"
            aria-label="즐겨찾기 버튼"
          >
            <img src="./assets/icons/star-icon.svg" alt="즐겨찾기" />
          </button>
        </div>
      </header>

      <!-- Main -->
      <main>
        <div class="doc-canvas">
          <!-- Header -->
          <div class="doc-header">Header 영역</div>

          <!-- Toolbar -->
          <div id="toolbar" class="toolbar">Toolbar 영역</div>

          <!-- Editor -->
          <div id="editor" class="editor">Editor 영역</div>
        </div>
      </main>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
