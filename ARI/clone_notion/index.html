<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clone_notion</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app">
      <!-- Sidebar -->
      <aside id="sidebar" class="sidebar">
        <div class="inner">
          <button
            id="collapseBtn"
            class="collapse-btn"
            type="button"
            aria-expanded="true"
            aria-label="사이드바 닫기 버튼"
          >
            <img src="./assets/icons/collapse-btn.svg" alt="사이드바 닫기" />
          </button>

          <!-- User -->
          <div class="user-box">User 영역</div>

          <!-- Actions -->
          <div class="nav-items">Action 영역</div>

          <!-- Documents -->
          <div class="group">Documents 영역</div>

          <!-- Etc -->
          <div class="nav-items">Etc 영역</div>
        </div>
      </aside>

      <!-- Navbar -->
      <header class="navbar">
        <div class="row">
          <button
            id="expandBtn"
            class="expand-btn"
            type="button"
            aria-expanded="false"
            aria-label="사이드바 열기 버튼"
          >
            <img src="./assets/icons/expand-icon.svg" alt="사이드바 열기" />
          </button>
          <div id="breadcrumbs" class="breadcrumbs">Welcome</div>
        </div>
        <div class="row-end">
          <div class="edit-time">9월 17일 편집</div>
          <button
            id="starBtn"
            class="star-btn"
            type="button"
            aria-label="즐겨찾기 버튼"
          >
            <img src="./assets/icons/star-icon.svg" alt="즐겨찾기" />
          </button>
        </div>
      </header>

      <!-- Main -->
      <main>
        <div class="doc-canvas">
          <!-- Header -->
          <div class="doc-header">Header 영역</div>

          <!-- Toolbar -->
          <div id="toolbar" class="toolbar">Toolbar 영역</div>

          <!-- Editor -->
          <div id="editor" class="editor">Editor 영역</div>
        </div>
      </main>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
