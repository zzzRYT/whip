<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clone_zoom</title>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body class="app">
    <!-- header -->
    <header class="header" role="banner" aria-label="회의 헤더">
      <h1 class="header__title">zoom <br />Workplace</h1>
    </header>

    <!-- main -->
    <div class="content">
      <main class="meeting" role="main">
        <section class="video-grid" aria-label="참가자 영상 목록">
          <div class="participant participant--self" aria-label="참가자 본인">
            <div class="participant__media">
              <img
                class="participant__video"
                src="./assets/images/video.jpg"
                alt=""
              />
              <img
                class="participant__avatar"
                src="./assets/images/profile1.png"
                alt=""
              />
            </div>
            <div class="participant__meta">
              <img
                class="icon-mic-off"
                src="./assets/icons/icon-mic-off.svg"
                alt="마이크 꺼짐"
              />
              <span class="participant__name">짱구</span>
            </div>
          </div>

          <div class="participant is-video-off" aria-label="참가자">
            <div class="participant__media">
              <img
                class="participant__avatar"
                src="./assets/images/profile2.png"
                alt=""
              />
            </div>
            <div class="participant__meta">
              <span class="participant__name">유리</span>
            </div>
          </div>

          <div class="participant is-video-off" aria-label="참가자">
            <div class="participant__media">
              <img
                class="participant__avatar"
                src="./assets/images/profile3.png"
                alt=""
              />
            </div>
            <div class="participant__meta">
              <span class="participant__name">짱아</span>
            </div>
          </div>

          <div class="participant is-video-off" aria-label="참가자">
            <div class="participant__media">
              <img
                class="participant__avatar"
                src="./assets/images/profile4.png"
                alt=""
              />
            </div>
            <div class="participant__meta">
              <span class="participant__name">철수</span>
            </div>
          </div>
        </section>
      </main>

      <!-- aside -->
      <aside class="side-panel" aria-hidden="true">
        <div class="side-panel__sections">
          <section
            class="side-panel__section side-panel__section--participants"
            aria-label="참가자"
          >
            <div class="panel__header">
              <span class="panel__header--text">참가자</span>
              <button type="button" class="btn-close">
                <img src="./assets/icons/icon-close.svg" alt="닫기 버튼" />
              </button>
            </div>
            <div class="panel__content">
              <div class="panel__participants--list">
                <div class="panel__participants--profile">
                  <img src="./assets/images/profile1.png" alt="프로필 사진" />
                </div>
                <div class="panel__participants--name">짱구</div>
                <div class="panel__participants--control">마이크/카메라</div>
              </div>
            </div>
            <div class="panel__footer">
              <button>초대</button>
              <button>음소거</button>
              <button>···</button>
            </div>
          </section>
          <section
            class="side-panel__section side-panel__section--chat"
            aria-label="채팅"
          >
            <div class="panel__header">
              <span>채팅 영역</span>
              <button class="btn-close">
                <img src="./assets/icons/icon-close.svg" alt="닫기 버튼" />
              </button>
            </div>
            <div class="panel__content"></div>
            <div class="panel__footer">
              <input type="text" placeholder="모든 사람에게 메시지 보내기" />
              <button class="btn-send"></button>
            </div>
          </section>
        </div>
      </aside>
    </div>

    <!-- nav -->
    <nav class="toolbar" aria-label="통합 컨트롤">
      <div class="toolbar__group toolbar__group--left">
        <button class="toolbar__btn btn-mic" aria-label="오디오">
          <img class="icon-mic" src="./assets/icons/icon-mic.svg" alt="" />
          <span>오디오</span>
        </button>
        <button class="toolbar__btn btn-video" aria-label="비디오">
          <img class="icon-video" src="./assets/icons/icon-video.svg" alt="" />
          <span>비디오</span>
        </button>
      </div>

      <div class="toolbar__group toolbar__group--center">
        <button
          class="toolbar__btn btn-participants"
          aria-pressed="false"
          aria-label="참가자"
        >
          <span>참가자</span>
        </button>
        <button
          class="toolbar__btn btn-chat"
          aria-pressed="false"
          aria-label="채팅"
        >
          <span>채팅</span>
        </button>
        <button class="toolbar__btn" aria-label="반응">
          <span>반응</span>
        </button>
        <button class="toolbar__btn" aria-label="공유">
          <span>공유</span>
        </button>
        <button class="toolbar__btn" aria-label="회의 정보">
          <span>회의 정보</span>
        </button>
        <button class="toolbar__btn" aria-label="앱"><span>앱</span></button>
        <button class="toolbar__btn" aria-label="소회의실 참가">
          <span>소회의실 참가</span>
        </button>
        <button class="toolbar__btn" aria-label="더 보기">
          <span>더 보기</span>
        </button>
      </div>

      <div class="toolbar__group">
        <button class="toolbar__btn" aria-label="회의 나가기">
          <img src="./assets/icons/icon-out.svg" alt="회의 나가기" />
          <span>나가기</span>
        </button>
      </div>
    </nav>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
