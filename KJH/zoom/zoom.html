<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOM 클론 코딩</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrap">
        <header aria-label="topmenu">
            <div class="logo"><div class="logo_arrow"></div></div>
            <div class="tab"></div>
            <div class="login"></div>
            <div class="close"></div>
        </header>
        
        <div class="container">
            <main>
                <div class="member">
                    <div class="first"><a href=""><img src="img/arrow1.png" alt=""></a></div>
                    <div><img src="img/member.png" alt=""></div>
                    <div><img src="img/member.png" alt=""></div>
                    <div><img src="img/member.png" alt=""></div>
                    <div><img src="img/member.png" alt=""></div>
                    <div><img src="img/member.png" alt=""></div>
                    <div class="last"><a href=""></a><img src="img/arrow2.png" alt=""></a></div>
                </div>
                <section aria-label="screen">
                    <img src="img/3.png" alt=""></a>
                </section>
                <nav>
                    <div class="nav_left">
                        <ul>
                            <li><img src="img/nav_sound_no.png" alt=""></li>
                            <li><img src="img/nav_video.png" alt=""></li>
                        </ul>
                    </div>
                    <div class="nav_center"> 
                        <ul>
                            <li><img src="img/nav_01.png" alt=""></li>
                            <li><img src="img/nav_arrow.png" alt=""></li>
                            <li><img src="img/nav_02.png" alt=""></li>
                            <li><img src="img/nav_03.png" alt=""></li>
                            <li><img src="img/nav_04.png" alt=""></li>
                            <li><img src="img/nav_arrow.png" alt=""></li>
                            <li><img src="img/nav_05.png" alt=""></li>
                            <li><img src="img/nav_06.png" alt=""></li>
                            <li><img src="img/nav_07.png" alt=""></li>
                        </ul>
                    </div>
                    <div class="nav_right">
                        <img src="img/nav_out.png" alt="">
                    </div>
                </nav>
            </main>

            <div class="chat">
                <div class="chat_wrap">
                    <div class="chat_title">Deep Dive 프론트엔드 개발자 과정...</div>
                    <div class="chat_close"></div>
                </div>  
                <div class="chat_group"></div>
                <div class="chat_content">
                    <div>챗팅</div>
                    <div class="new">새메시지</div>
                    <div>
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                        챗팅<br />
                    </div>
                </div>
                <div class="chat_textarea">
                    <textarea id="message" name="message" placeholder="모든 사람에게 메시지 보내기"></textarea>
                </div>
                <div class="chat_icon_wrap">
                    <div class="chat_icon"></div>
                    <div class="chat_send"></div>
                </div>
            </div>
           
        </div>
        
    </div>
</body>
</html>
